# MetalFish CI/CD Pipeline
# Build and test the GPU-accelerated chess engine across platforms
# - macOS: Metal GPU acceleration
# - Ubuntu/Windows: CPU build by default, optional CUDA jobs when available

name: MetalFish CI

on:
  push:
    branches: [main, master, develop]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: metalfish-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  BUILD_TYPE: Release
  CUDA_VERSION: "13.1.0"

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }} ${{ matrix.name_suffix }})
    runs-on: ${{ matrix.runner }}

    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            runner: ubuntu-latest
            artifact_name: metalfish-ubuntu-cpu
            executable: metalfish
            use_metal: OFF
            use_cuda: OFF
            name_suffix: "CPU"

          - os: windows-latest
            runner: windows-latest
            artifact_name: metalfish-windows-cpu
            executable: metalfish.exe
            use_metal: OFF
            use_cuda: OFF
            name_suffix: "CPU"

          - os: macos-latest
            runner: macos-latest
            artifact_name: metalfish-macos-metal
            executable: metalfish
            use_metal: ON
            use_cuda: OFF
            name_suffix: "Metal"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup Python (tests)
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Setup environment (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "macOS version:"
          sw_vers
          echo ""
          echo "Xcode version:"
          xcodebuild -version
          echo ""
          echo "Available Metal devices:"
          system_profiler SPDisplaysDataType | grep -A 5 "Metal" || echo "Metal info not available in CI"
          echo ""
          echo "Installing dependencies..."
          brew install protobuf zlib abseil

      - name: Setup environment (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          echo "Ubuntu version:"
          lsb_release -a || cat /etc/os-release
          echo ""
          echo "GCC version:"
          gcc --version
          echo ""
          echo "CMake version:"
          cmake --version
          echo ""
          echo "GPU Information:"
          if command -v nvidia-smi &> /dev/null; then
            nvidia-smi || echo "nvidia-smi found but failed to run"
          else
            echo "No NVIDIA GPU detected (nvidia-smi not found)"
          fi
          echo ""
          echo "Installing dependencies..."
          sudo apt-get update
          sudo apt-get install -y libprotobuf-dev protobuf-compiler zlib1g-dev libabsl-dev
        shell: bash

      - name: Setup environment (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "Windows version:"
          systeminfo | findstr /B /C:"OS Name" /C:"OS Version"
          echo ""
          echo "CMake version:"
          cmake --version
          echo ""
          echo "GPU Information:"
          if (Get-Command nvidia-smi -ErrorAction SilentlyContinue) {
            nvidia-smi
          } else {
            Write-Host "No NVIDIA GPU detected (nvidia-smi not found)"
          }
        shell: pwsh

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          # Install vcpkg and protobuf
          git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat
          C:\vcpkg\vcpkg install protobuf:x64-windows zlib:x64-windows
          echo "CMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Download NNUE files
        run: |
          mkdir -p src
          cd src
          curl -L --retry 3 --retry-delay 2 -O https://tests.stockfishchess.org/api/nn/nn-c288c895ea92.nnue
          curl -L --retry 3 --retry-delay 2 -O https://tests.stockfishchess.org/api/nn/nn-37f18f62d772.nnue
          ls -la
        shell: bash

      - name: Cache build directory (CMake)
        uses: actions/cache@v5
        with:
          path: build
          key: ${{ runner.os }}-${{ matrix.os }}-cmake-${{ hashFiles('CMakeLists.txt', '**/*.cmake', 'src/**', 'tests/**') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.os }}-cmake-

      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DUSE_METAL=${{ matrix.use_metal }} \
            -DUSE_CUDA=${{ matrix.use_cuda }} \
            -DBUILD_TESTS=ON
        shell: bash

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -S . -B build `
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
            -DUSE_METAL=${{ matrix.use_metal }} `
            -DUSE_CUDA=${{ matrix.use_cuda }} `
            -DBUILD_TESTS=ON `
            -DCMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake
        shell: pwsh

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake --build build --config ${{ env.BUILD_TYPE }} -j$(nproc 2>/dev/null || sysctl -n hw.ncpu 2>/dev/null || echo 2)
        shell: bash

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: cmake --build build --config ${{ env.BUILD_TYPE }} -j $env:NUMBER_OF_PROCESSORS

      - name: Copy NNUE files into build output (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cp src/*.nnue build/${{ env.BUILD_TYPE }}/ 2>/dev/null || true
          ls -la build/${{ env.BUILD_TYPE }}/

      - name: Copy NNUE files into build output (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cp src/*.nnue build/ 2>/dev/null || true
          ls -la build/

      - name: Run C++ Tests (Unix)
        if: runner.os != 'Windows'
        working-directory: build
        run: ./metalfish_tests
        shell: bash

      - name: Run C++ Tests (Windows)
        if: runner.os == 'Windows'
        working-directory: build/${{ env.BUILD_TYPE }}
        run: ./metalfish_tests.exe
        shell: bash

      - name: Run Perft Tests (Unix)
        if: runner.os != 'Windows'
        run: python3 tests/testing.py --quick
        shell: bash

      - name: Run Perft Tests (Windows)
        if: runner.os == 'Windows'
        run: python tests/testing.py --quick
        shell: bash

      - name: Run UCI Protocol Test (Unix)
        if: runner.os != 'Windows'
        working-directory: build
        run: |
          printf "uci\nisready\nposition startpos\ngo depth 5\nquit\n" | ./${{ matrix.executable }}
        shell: bash

      - name: Run UCI Protocol Test (Windows)
        if: runner.os == 'Windows'
        working-directory: build/${{ env.BUILD_TYPE }}
        run: |
          printf "uci\nisready\nposition startpos\ngo depth 5\nquit\n" | ./${{ matrix.executable }}
        shell: bash

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            build/${{ matrix.executable }}
            build/metalfish.metallib
            build/${{ env.BUILD_TYPE }}/${{ matrix.executable }}
          if-no-files-found: warn

  # CUDA build job - Ubuntu only (compile only, no GPU required)
  # Note: Tests are skipped because libcuda.so requires an actual NVIDIA GPU
  build-cuda:
    name: Build (Ubuntu CUDA)
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || contains(github.event.pull_request.labels.*.name, 'test-cuda')

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup CUDA Toolkit
        uses: Jimver/cuda-toolkit@v0.2.30
        id: cuda-toolkit
        with:
          cuda: ${{ env.CUDA_VERSION }}
          method: "network"
          sub-packages: '["nvcc", "cudart", "cudart-dev"]'

      - name: Display CUDA info
        run: |
          echo "CUDA version: ${{ steps.cuda-toolkit.outputs.cuda }}"
          echo "CUDA path: ${{ steps.cuda-toolkit.outputs.CUDA_PATH }}"
          nvcc --version
        shell: bash

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libprotobuf-dev protobuf-compiler zlib1g-dev libabsl-dev
        shell: bash

      - name: Download NNUE files
        run: |
          mkdir -p src
          cd src
          curl -L --retry 3 --retry-delay 2 -O https://tests.stockfishchess.org/api/nn/nn-c288c895ea92.nnue
          curl -L --retry 3 --retry-delay 2 -O https://tests.stockfishchess.org/api/nn/nn-37f18f62d772.nnue
          ls -la
        shell: bash

      - name: Configure CMake with CUDA
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DUSE_METAL=OFF \
            -DUSE_CUDA=ON \
            -DBUILD_TESTS=ON \
            -DCMAKE_CUDA_COMPILER="$(which nvcc)"
        shell: bash

      - name: Build with CUDA
        run: cmake --build build --config ${{ env.BUILD_TYPE }} -j$(nproc)
        shell: bash

      - name: Copy NNUE files into build output
        run: |
          cp src/*.nnue build/ 2>/dev/null || true
          ls -la build/
        shell: bash

      # Note: C++ tests and Perft tests are skipped because they require
      # libcuda.so.1 (NVIDIA driver) which is not available on GitHub Actions
      # free tier runners. The build verification above confirms CUDA code compiles.

      - name: Upload CUDA build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: metalfish-ubuntu-cuda
          path: build/metalfish
          if-no-files-found: warn

  lint-and-format:
    name: Lint & Format Check (Metal)
    runs-on: macos-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Check Metal shader syntax
        run: |
          shopt -s nullglob
          for shader in src/gpu/metal/kernels/*.metal; do
            echo "Checking $shader..."
            xcrun -sdk macosx metal -std=metal3.1 -c "$shader" -o /dev/null 2>&1 || echo "Warning: $shader may have issues"
          done
          echo "Metal shader syntax check complete"
        shell: bash

  lint-cuda:
    name: Lint & Format Check (CUDA)
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup CUDA Toolkit (nvcc only)
        uses: Jimver/cuda-toolkit@v0.2.30
        id: cuda-toolkit
        with:
          cuda: ${{ env.CUDA_VERSION }}
          method: "network"
          sub-packages: '["nvcc"]'

      - name: Check CUDA kernel syntax
        run: |
          echo "CUDA version: ${{ steps.cuda-toolkit.outputs.cuda }}"
          nvcc --version
          echo ""
          shopt -s nullglob
          for kernel in src/gpu/cuda/kernels/*.cu; do
            echo "Checking $kernel..."
            nvcc --syntax-only -x cu "$kernel" 2>&1 || echo "Warning: $kernel may have issues"
          done
          echo "CUDA kernel syntax check complete"
        shell: bash

  release:
    name: Create Release (macOS Metal)
    needs: [build-and-test]
    runs-on: macos-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Install dependencies
        run: brew install protobuf zlib abseil
        shell: bash

      - name: Download NNUE files
        run: |
          mkdir -p src
          cd src
          curl -L --retry 3 --retry-delay 2 -O https://tests.stockfishchess.org/api/nn/nn-c288c895ea92.nnue
          curl -L --retry 3 --retry-delay 2 -O https://tests.stockfishchess.org/api/nn/nn-37f18f62d772.nnue
        shell: bash

      - name: Build Release
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DUSE_METAL=ON
          cmake --build build --config Release -j$(sysctl -n hw.ncpu)
        shell: bash

      - name: Package Release
        run: |
          mkdir -p release
          cp build/metalfish release/
          cp build/metalfish.metallib release/ 2>/dev/null || true
          cp README.md release/
          tar -czvf metalfish-${{ github.ref_name }}-macos.tar.gz -C release .
        shell: bash

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: metalfish-${{ github.ref_name }}-macos.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-cuda:
    name: Create Release (Linux CUDA)
    needs: [build-cuda]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup CUDA Toolkit
        uses: Jimver/cuda-toolkit@v0.2.30
        id: cuda-toolkit
        with:
          cuda: ${{ env.CUDA_VERSION }}
          method: "network"
          sub-packages: '["nvcc", "cudart", "cudart-dev"]'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libprotobuf-dev protobuf-compiler zlib1g-dev libabsl-dev
        shell: bash

      - name: Download NNUE files
        run: |
          mkdir -p src
          cd src
          curl -L --retry 3 --retry-delay 2 -O https://tests.stockfishchess.org/api/nn/nn-c288c895ea92.nnue
          curl -L --retry 3 --retry-delay 2 -O https://tests.stockfishchess.org/api/nn/nn-37f18f62d772.nnue
        shell: bash

      - name: Build Release with CUDA
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DUSE_CUDA=ON \
            -DBUILD_TESTS=OFF \
            -DCMAKE_CUDA_COMPILER="$(which nvcc)"
          cmake --build build --config Release -j$(nproc)
        shell: bash

      - name: Package CUDA Release
        run: |
          mkdir -p release
          cp build/metalfish release/
          cp README.md release/
          tar -czvf metalfish-${{ github.ref_name }}-linux-cuda.tar.gz -C release .
        shell: bash

      - name: Upload CUDA Release
        uses: softprops/action-gh-release@v2
        with:
          files: metalfish-${{ github.ref_name }}-linux-cuda.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
