# MetalFish CI/CD Pipeline
# Build and test the GPU-accelerated chess engine on macOS with Metal

name: MetalFish CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

env:
  BUILD_TYPE: Release

jobs:
  build-macos:
    name: Build & Test (macOS)
    runs-on: macos-14 # Apple Silicon runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup environment
        run: |
          echo "macOS version:"
          sw_vers
          echo ""
          echo "Xcode version:"
          xcodebuild -version
          echo ""
          echo "Available Metal devices:"
          system_profiler SPDisplaysDataType | grep -A 5 "Metal" || echo "Metal info not available in CI"

      - name: Configure CMake
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DBUILD_TESTS=ON \
            -DBUILD_METAL_SHADERS=OFF

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} -j$(sysctl -n hw.ncpu)

      - name: Run C++ Tests
        working-directory: build
        run: ./metalfish_tests

      - name: Run Perft Tests
        run: python3 tests/testing.py --quick

      - name: Run UCI Protocol Test
        working-directory: build
        run: |
          echo -e "uci\nisready\nposition startpos\ngo depth 5\nquit" | ./metalfish

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: metalfish-macos
          path: |
            build/metalfish
            build/metalfish.metallib
          if-no-files-found: warn

  lint-and-format:
    name: Lint & Format Check
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Check Metal shader syntax
        run: |
          for shader in shaders/*.metal; do
            echo "Checking $shader..."
            xcrun -sdk macosx metal -std=metal3.1 -c "$shader" -o /dev/null 2>&1 || echo "Warning: $shader may have issues"
          done
          echo "Shader syntax check complete"

  release:
    name: Create Release
    needs: [build-macos]
    runs-on: macos-14
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Build Release
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_METAL_SHADERS=ON
          cmake --build build --config Release -j$(sysctl -n hw.ncpu)

      - name: Package Release
        run: |
          mkdir -p release
          cp build/metalfish release/
          cp build/metalfish.metallib release/ 2>/dev/null || true
          cp README.md release/
          tar -czvf metalfish-${{ github.ref_name }}-macos.tar.gz -C release .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: metalfish-${{ github.ref_name }}-macos.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
